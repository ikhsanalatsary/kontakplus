<div class="page-header">
  <div class="page-title">
    <h4 ng-if="!contactModel.newRecord">Edit: {{contactModel.contact.name}}</h4>
    <h4 ng-if="contactModel.newRecord">Create Contact</h4>
  </div>
</div>
<div class="col-md-6" ng-if="contactModel.newRecord">
  <form>
    <div class="form-group label-floating">
      <label class="control-label" for="InputName">Name</label>
      <input type="text" class="form-control" ng-model="contact.name">
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="InputTitle">Title</label>
      <input type="text" class="form-control" ng-model="contact.title">
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="InputEmail">Email</label>
      <input type="email" class="form-control" ng-model="contact.email">
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="InputPhone">Phone</label>
      <input type="text" class="form-control" ng-model="contact.phone">
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="InputAddress">Address</label>
      <input type="text" class="form-control" ng-model="contact.address">
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="InputCompany">Company</label>
      <input type="text" class="form-control" ng-model="contact.company">
    </div>
    <button type="button" class="btn btn-default" ng-click="contactModel.goBack()">Back</button>
    <button type="button" class="btn btn-danger" ng-click="contactModel.reset(contact)">Reset</button>
    <button type="submit" class="btn btn-primary" ng-click="contactModel.addContact(contact)">Save</button>
  </form>
  <br>
  <pre>contact = {{contact | json}}</pre>
</div>

    <div class="form-group label-floating">
