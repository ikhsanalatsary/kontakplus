<form>
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" ng-model="contact.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="InputTitle">Title</label>
    <input type="text" class="form-control" ng-model="contact.title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" ng-model="contact.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="InputPhone">Phone</label>
    <input type="text" class="form-control" ng-model="contact.phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="InputAddress">Address</label>
    <input type="text" class="form-control" ng-model="contact.address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="InputCompany">company</label>
    <input type="text" class="form-control" ng-model="contact.company" placeholder="Company">
  </div>
  <button type="button" class="btn btn-default" ng-click="contactModel.goBack()">Back</button>
  <button type="button" class="btn btn-danger" ng-click="contactModel.reset(contact)">Reset</button>
  <button type="submit" class="btn btn-primary" ng-click="contactModel.addContact(contact)">Submit</button>
</form>

<br>
<pre>contact = {{contact | json}}</pre>
  <!-- <pre>master = {{master | json}}</pre> -->
